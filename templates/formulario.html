<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agendar Cita</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        const medicos = {{ medicos | tojson }};
    </script>
    <script src="{{ url_for('static', filename='formulario.js') }}" defer></script>
</head>
<body>
    <h1>Agendar Cita</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('submit') }}" id="formulario">
        <div class="form-row">
            <div>
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="telefono">Número telefónico:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div>
                <label for="sucursal">Sucursal:</label>
                <select id="sucursal" name="sucursal" required></select>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="tipo">Tipo de atención:</label>
                <select id="tipo" name="tipo" required></select>
            </div>
            <div>
                <label for="medico">Médico o Profesional de la salud:</label>
                <select id="medico" name="medico" required></select>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="fecha_hora">Fecha y hora:</label>
                <select id="fecha_hora" name="fecha_hora" required></select>
            </div>
            <div>
                <button type="submit" id="enviar" disabled>Agendar</button>
            </div>
        </div>
    </form>
</body>
</html>
